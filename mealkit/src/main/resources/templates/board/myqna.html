<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
<style> @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR:wght@500&display=swap'); </style>

<style>
	input[type=number]{
		margin-left:50px;
		margin-top:25px;
	}

	.itemhover{
		cursor: pointer;
	}
	
	.texthover{
		transition: background-color .5s;
		
	}
	
	.texthover:hover{
		background-color:#fefbd8;
		font-size:130%;
	}
	
	#pageList > .active{
		background: #82ae46;
    	color: #fff;
      	border: 1px solid transparent;
	}
	
	#pageSection{
		margin-left:400px;
	}
</style>

<script>


	
</script>
    <div class="hero-wrap hero-bread" style="background-image: url('/img/home3.jpg');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs" style="font-size:20px;"><span class="mr-2"><a th:href="@{/}">Home</a></span> <span>My QnA</span></p>
            <h1 class="mb-0 bread" style="font-size:48px;"> MY QnA</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section ftco-cart">
			<div class="container">
				<div class="row">
    			<div class="col-md-12 ftco-animate">
    				<div class="cart-list">
	    				<table class="table">
						    <thead class="thead-primary">
						      <tr class="text-center">
						        <th>글번호</th>
						        <th>제목</th>
						        <th>작성자</th>
						        <th>상품명</th>
						        <th>작성일</th>
						      </tr>
						    </thead>
						    <tbody>
						    
						    <!-- QnA 리스트 for문 -->
						      <tr class="text-center" th:each="b:${list}">
						      	
						      	<!-- 글번호 -->
						      	<td class="boardKey" th:text="${b.boardKey}"></td>
						      	
						        
						        <td class="product-name">
						        	<!-- 글제목 -->
						        	<a class="itemhover" th:href="@{/board/qnadetail(boardKey=${b.boardKey})}"><h3 class="texthover" th:text="${b.title}"></h3></a>
						        	
						        </td>
						        <!-- 글쓴이 -->
						        <td class="username" th:text="${b.username}"></td>
						        
						        <!-- 상품명 -->
						        <td>
						 	  	 <a th:href="@{/shoplist/product(itemKey=${b.itemKey})}"> <h6 class="title" th:text="${b.name}" ></h6></a>
						        </td>
						        
						        <!-- 글작성일 -->
						        <td class="content"  th:text="${b.rdate}"></td>
						       
						      </tr>
						      
						     
						      <!-- END TR-->

						
						    </tbody>
						  </table>
					  </div>
    			</div>
    		</div>
				
				
				<!-- 페이징 바 -->
					    	 <div class="row mt-9" id="pageSection">
					          <div class="col text-center">
					            <div class="block-27">
					              <ul style="float:left">
					                <!-- 이전 버튼 -->
					                <li class="prevbtn"><a th:if="${pageMaker.prev == true}" th:href="@{/board/qnalist(pageNum = ${pageMaker.pageStart - 1})}">&lt;</a></li>
										<!-- 페이지 번호 출력 -->
					                	<li th:each="pageNum : ${pageNumList}" class="page-item" th:id="${pageNum}">
					                		<!-- class="active" -->
					                		<a th:id="${pageNum}"  th:href="@{/board/qnalist(pageNum = ${pageNum})}" 
					                		th:text="${pageNum}"></a>
					                	</li>
					                <!-- 다음 버튼 -->
					                <li class="nextbtn"><a th:if="${pageMaker.next == true}" 
					                	th:href="@{/board/qnalist(pageNum = ${pageMaker.pageEnd + 1})}">&gt;</a></li>
					              </ul>
					            </div>
					          </div>
					        </div>
			</div>
		</section>

<script>
	$(document).ready(function(){
		var pageNum='[[${pageNum}]]';
        document.getElementById(pageNum).className='active';		
	});
</script>
