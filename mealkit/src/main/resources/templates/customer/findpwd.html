<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<div class="full">
	<div class="container">
		<div class="area_inputs wow fadeIn">
			<div class="sub_title font-weight-bold text-white">
				<h3>비밀번호 찾기</h3>
			</div>

			<div id="searchP" >
				<div class="form-group">
					<label class="font-weight-bold text-white" for="inputId">ID</label>
					<div>
						<input type="email" class="form-control" id="inputId"
							name="inputId" placeholder="ID">
					</div>
				</div>
				<div class="form-group">
					<label class="font-weight-bold text-white" for="inputTel">전화번호</label>
					<div>
						<input type="text" class="form-control" id="inputTel"
							name="inputTel" placeholder="-를 포함해서 작성해주세요">
					</div>
				</div>
				<div class="form-group">
					<button id="findPwd" type="button"
						class="btn btn-primary btn-block">제출</button>
					<a class="btn btn-danger btn-block" onclick="location.href='login'">취소</a>	
				</div>
			</div>
		</div>
	</div>
</div>
</html>

 <script>
	document.getElementById("findPwd").onclick = function() {

		
		if ($("#inputId").val() == "" || $("#inputId").val() == null) {
			alert("ID 입력 후 확인하세요.");
			return false;
		}
