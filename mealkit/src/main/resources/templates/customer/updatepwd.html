<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<div class="container-fluid ps-md-0">
	<div class="row g-0">
		<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
		<div class="col-md-8 col-lg-6">
			<div class="login d-flex align-items-center py-5">
				<div class="container">
					<div class="row">
						<div class="col-md-9 col-lg-8 mx-auto">
							<div class="text-center mb-8">
				               <h3 class="text-uppercase"><strong>U P D A T E &nbsp&nbsp&nbsp  P W D</strong></h3>
				            </div>

		
									
							<!-- 비밀번호 재설정 폼 -->
							<form id="loginForm" th:action="@{/customer/resetPwd}" onsubmit="return chkPwd()" method="post">
								<div class="form-floating mb-3">
									<input name="pwd1" type="password" class="form-control"
										id="inputPwd1" placeholder="Password"><label
										for="userpwd1">재설정 비밀번호</label>
								</div>
								<div class="form-floating mb-3">
									<input name="pwd2" type="password" class="form-control"
										id="inputPwd2" placeholder="Password"><label
										for="userpwd2">비밀번호 재입력</label>
								</div>
					            <input type="hidden" name="custKey" th:value="${custKey}">

								<div class="d-grid">
									<button
										class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
										type="submit" id="searchBtn">비밀번호 재설정</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	function chkPwd(){

	if ($("#inputPwd1").val() == "" || $("#inputPwd1").val() == null) {
		alert("비밀번호를 입력해주세요.");
		return false;
	}

	if ($("#inputPwd2").val() == "" || $("#inputPwd2").val() == null) {
		alert("비밀번호를 한번 더 입력해주세요.");
		return false;
	}
	if( $("#inputPwd1").val() != $("#inputPwd2").val() ) { //비밀번호 확인 
		alert("비밀번호 값이 다릅니다.");
		return false;
	}
		 var pw = $("#inputPwd1").val();
		 var num = pw.search(/[0-9]/g);
		 var eng = pw.search(/[a-z]/ig);
		 var spe = pw.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/gi);

		 if(pw.length < 8 || pw.length > 20){

		  alert("8자리 ~ 20자리 이내로 입력해주세요.");
		  return false;
		 }else if(pw.search(/\s/) != -1){
		  alert("비밀번호는 공백 없이 입력해주세요.");
		  return false;
		 }else if(num < 0 || eng < 0 || spe < 0 ){
		  alert("영문,숫자, 특수문자를 혼합하여 입력해주세요.");
		  return false;
		 }else {
			console.log("통과"); 
		    return true;
		 }
	}	

</script>
