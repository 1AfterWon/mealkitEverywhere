<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>


<div class="full">
	<div class="container">
		<div class="area_inputs wow fadeIn">
			<div class="sub_title font-weight-bold text-white">
				<h3>아이디 찾기</h3>
			</div>
			<div id="searchI">

				<div class="form-group">
			
					<div>
						<input type="text" class="form-control" id="inputName"
							name="inputName" placeholder="ex) 이름">
					</div>
				</div>
				<div class="form-group">
					<label class="font-weight-bold text-white" for="inputTel">전화번호</label>
					<div>
						<input type="text" class="form-control" id="inputTel"
							name="inputTel" placeholder="ex) 전화번호">
					</div>
				</div>
				<div class="form-group">
					<button id="searchBtn" type="button" onclick="idSearch_click()"
						class="btn btn-primary btn-block">확인</button>
					<a class="btn btn-danger btn-block" onclick="location.href='login'">취소</a>
				</div>
			</div>

		</div>
	</div>
</div>
</html>
<script>
	document.getElementById("searchBtn").onclick = function() {

		if ($("#inputName").val() == "" || $("#inputName").val() == null) {
			alert("이름 입력 후 확인하세요.");
			return false;
		}

		if ($("#inputTel").val() == "" || $("#inputTel").val() == null) {
			alert("전화번호 입력 후 확인하세요.");
			return false;
		}
		
		 $.post("findPwd", {
		 username : $("#inputName").val(),
		 tel : $("#inputTel").val()}, 
		 
		 function(data) {
		 console.log(data);
		 alert(data)		 
		 })
	};
</script>
