<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<div class="container-fluid ps-md-0">
	<div class="row g-0">
		<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
		<div class="col-md-8 col-lg-6">
			<div class="login d-flex align-items-center py-5">
				<div class="container">
					<div class="row">
						<div class="col-md-9 col-lg-8 mx-auto">
							<div class="text-center mb-8">
				               <h3 class="text-uppercase"><strong>회원정보 확인</strong></h3>
				            </div>

		
									
							<!-- 회원 확인 폼 -->
						<form id="custcheckForm" th:action="@{/customer/updatePwdForm}" method="post">
								<div class="form-floating mb-3">
									<input name="email" type="email" class="form-control"
										id="email" th:value="${session.email}" readonly="readonly"> <label
										for="email"></label>
								</div>
								<div class="form-floating mb-3">
									<input name="userpwd" type="password" class="form-control"
										id="userpwd" placeholder="Password"> <label
										for="userpwd">Password</label>
								</div>
	

								<div class="d-grid">
									<button
										class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
										type="submit" id="searchBtn">비밀번호 변경</button>
					
									
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

 <script>
	
	$('#searchBtn').click(function(){
		if ($("#email").val() == "" || $("#email").val() == null) {
			alert("ID 입력 후 확인하세요.");
			return false;
		}

		if ($("#userpwd").val() == "" || $("#userpwd").val() == null) {
			alert("비밀번호 입력 후 확인하세요.");
			return false;
		}
		
		return true;
	});
		
		

</script>
