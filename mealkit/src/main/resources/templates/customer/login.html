<style>
.login {
	min-height: 100vh;
}

.bg-image {
	background-image:
		url('/img/loginhome.jpg');
	background-size: cover;
	background-position: center;
}

	font-weight: 300;
}

.btn-login {
	font-size: 0.9rem;
	letter-spacing: 0.05rem;
	padding: 0.75rem 1rem;

	width: 298px;
	height: 44px;
	margin-left: 76px;
	margin-bottom: 46px;

  	margin-left:230px;

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">


<meta charset="UTF-8">
<div class="container-fluid ps-md-0">
	<div class="row g-0">
		<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
		<div class="col-md-8 col-lg-6">
			<div class="login d-flex align-items-center py-5">
				<div class="container">
					<div class="row">
						<div class="col-md-9 col-lg-8 mx-auto">
							<div class="text-center mb-8">
				               <h3 class="text-uppercase"><strong>L O G I N</strong></h3>
				            </div>

									<!-- 카카오 로그인 -->
									<div class="login_sns"> 
										<a
											href="https://kauth.kakao.com/oauth/authorize?client_id=2da5604aafb77a1238399f8f21ba80e8&redirect_uri=http://127.0.0.1/oauth/kakao&response_type=code">
											<img id="kakao" th:src="@{/img/kakao.png}">
										</a>
									</div>
									
									
							<!-- 로그인 폼 -->
							<form id="loginForm" th:action="@{/customer/login}" method="post">
								<div class="form-floating mb-3">
									<input name="email" type="email" class="form-control"
										id="email" placeholder="name@example.com"> <label
										for="email">Email address</label>
								</div>
								<div class="form-floating mb-3">
									<input name="userpwd" type="password" class="form-control"
										id="userpwd" placeholder="Password"> <label
										for="userpwd">Password</label>
								</div>
					                <div class="d-sm-flex mb-5 align-items-center">
					                  <a href="#" id="sign"class="forgot-pass" onclick="location.href='memberForm'">회원가입</a>
					                  <a href="#" id="forgotid"class="forgot-pass" onclick="location.href='findid'">아이디 찾기</a>
					                  <span class="ml-auto"><a href="#" id="forgotpwd" class="forgot-pass" onclick="location.href='findpwd'">비밀번호 찾기</a></span> 
					                </div>

								<div class="d-grid">
									<button
										class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
										type="submit">로그인</button>


									


														
									
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script th:inline="javascript">
	/*<![CDATA[*/
	var message = /*[[${loginResult}]]*/'default';
	if (message == 'fail'){
		alert('아이디와 비밀번호를 확인하세요.');
	}
	/*]]>*/
</script>

<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
