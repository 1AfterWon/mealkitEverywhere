															<th class="sorting sorting_asc" tabindex="0" aria-controls="datatables-reponsive" rowspan="1" colspan="1"

															<th class="sorting" tabindex="0" aria-controls="datatables-reponsive" rowspan="1" colspan="1" 
																style="width: 50px;"
																aria-label="Position: activate to sort column ascending">생년 월일</th>
																
															<th class="sorting" tabindex="0" aria-controls="datatables-reponsive" rowspan="1" colspan="1"

															<th class="sorting" tabindex="0" aria-controls="datatables-reponsive" rowspan="1" colspan="1"

														<li class="paginate_button page-item next" 	id="datatables-reponsive_next">

	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script th:src="@{/js/app.js}"></script>
	<script th:src="@{/js/datatables.js}"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// Datatables Responsive
			$("#datatables-reponsive").DataTable({
				responsive: true
			});
		});

		
		function changeCnt(amount){
			var orderCri = '[[${orderCri}]]';
			var ascDesc = '[[${ascDesc}]]';
			var emailKeyword = '[[${emailKeyword}]]';
			var nameKeyword = '[[${nameKeyword}]]';
			var phNumberKeyword = '[[${phNumberKeyword}]]';
			var amountValue = amount+'&orderCri='+orderCri+'&ascDesc='+ascDesc+'&emailKeyword='+emailKeyword
							+'&nameKeyword='+nameKeyword+'&phNumberKeyword='+phNumberKeyword;
			location.href='[[@{/customer?amount=}]]'+amountValue;
		};
		  
		  
		function changeLocked(custKey){
			var orderCri = '[[${orderCri}]]';
			var ascDesc = '[[${ascDesc}]]';
			var emailKeyword = '[[${emailKeyword}]]';
			var nameKeyword = '[[${nameKeyword}]]';
			var phNumberKeyword = '[[${phNumberKeyword}]]';
			var amountValue = '[[${amountCust}]]';
			let bannedValue = document.getElementById(custKey).getAttribute('value');
			
			alert("회원번호가 "+custKey+"번인 회원이 맞습니까?");
			if(bannedValue == 'N'){
				if(confirm("정말 차단하시겠습니까?")){
					location.href='[[@{/customer/locked?custKey=}]]'+custKey+'&banned=Y'+
					'&orderCri='+orderCri+'&ascDesc='+ascDesc+'&amount='+amountValue+'&emailKeyword='+emailKeyword
					+'&nameKeyword='+nameKeyword+'&phNumberKeyword='+phNumberKeyword;
				}
			}else if(bannedValue == 'Y'){
				if(confirm("정말 차단 해제하시겠습니까?")){
					location.href='[[@{/customer/locked?custKey=}]]'+custKey+'&banned=N'+
					'&orderCri='+orderCri+'&ascDesc='+ascDesc+'&amount='+amountValue+'&emailKeyword='+emailKeyword
					+'&nameKeyword='+nameKeyword+'&phNumberKeyword='+phNumberKeyword;
				}
			}
		};

		
		function alignBannedAsc(){
			var custAmount = '[[${amountCust}]]';
			var emailKeyword = '[[${emailKeyword}]]';
			var nameKeyword = '[[${nameKeyword}]]';
			var phNumberKeyword = '[[${phNumberKeyword}]]';
			var banned = 'banned&ascDesc=Asc&amount='+custAmount+'&emailKeyword='+emailKeyword
						+'&nameKeyword='+nameKeyword+'&phNumberKeyword='+phNumberKeyword;
			location.href='[[@{/customer?orderCri=}]]'+banned;
		}
		
		
		function alignBthdateAsc(){
			var custAmount = '[[${amountCust}]]';
			var emailKeyword = '[[${emailKeyword}]]';
			var nameKeyword = '[[${nameKeyword}]]';
			var phNumberKeyword = '[[${phNumberKeyword}]]';
			var jumin = 'jumin&ascDesc=Asc&amount='+custAmount+'&emailKeyword='+emailKeyword
						+'&nameKeyword='+nameKeyword+'&phNumberKeyword='+phNumberKeyword;
			location.href='[[@{/customer?orderCri=}]]'+jumin;
		}
		
		
		function alignBannedDesc(){
			var custAmount = '[[${amountCust}]]';
			var emailKeyword = '[[${emailKeyword}]]';
			var nameKeyword = '[[${nameKeyword}]]';
			var phNumberKeyword = '[[${phNumberKeyword}]]';
			var banned = 'banned&ascDesc=desc&amount='+custAmount+'&emailKeyword='+emailKeyword
						+'&nameKeyword='+nameKeyword+'&phNumberKeyword='+phNumberKeyword;
			location.href='[[@{/customer?orderCri=}]]'+banned;
		}
		
		
		function alignBthdateDesc(){
			var custAmount = '[[${amountCust}]]';
			var emailKeyword = '[[${emailKeyword}]]';
			var nameKeyword = '[[${nameKeyword}]]';
			var phNumberKeyword = '[[${phNumberKeyword}]]';
			var jumin = 'jumin&ascDesc=desc&amount='+custAmount+'&emailKeyword='+emailKeyword
						+'&nameKeyword='+nameKeyword+'&phNumberKeyword='+phNumberKeyword;
			location.href='[[@{/customer?orderCri=}]]'+jumin;
		}
		
		
		$(document).ready(function(){
			var pageNum='[[${pageNum}]]';
			document.getElementById('pageNum'+pageNum).className='active';
				
			var orderCri='[[${orderCri}]]';
			document.getElementById(orderCri).className='active';
				
		});

	</script>

</body>
