<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>"MealKit 관리자 접속"</title>

	<link th:href="@{/css/app.css}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">"MealKit 관리자 모드"</h1>
							<p class="lead">
								아이디와 비밀번호를 잊어버리셨나요? 담당장에게 도움을 요청해주세요!
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img th:src="@{/img/cook.jpg}" alt="Charles Hall" class="img-fluid rounded-circle" width="132" height="132" />
									</div>
									<form th:action="@{/login}" id="frm" method="post">
										<div class="mb-3">
											<label class="form-label">아이디</label>
											<input class="form-control form-control-lg" type="email" name="adminId" id="adminId" placeholder="Enter your ID" />
										</div>
										<div class="mb-3">
											<label class="form-label">비밀번호</label>
											<input class="form-control form-control-lg" type="password" name="adminPwd" id="adminPwd" placeholder="Enter your password" />   
										</div>
										<div>
			
										</div>
										<div class="text-center mt-3">
										<!-- 로그인 버튼 클릭시 onclick이벤트로 login() 함수 호출 -->
											<a href="#" onclick="login()" class="btn btn-lg btn-primary">로그인 하기</a>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script th:src="@{/js/app.js}"></script>
	<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</body>



<script>

// 로그인 이벤트 발생시 호출될 함수. 공백에 대한 유호성 검사.
function login(){
	var id = document.getElementById('adminId').value;
	var pwd = document.getElementById('adminPwd').value;
	
	if(id == '' || id == null){
		alert("아이디를 입력해주세요.");
		return false;
	}
	
	if(pwd == '' || pwd == null){
		alert("비밀번호를 입력해주세요.");
		return false;
	}
	
	document.getElementById('frm').submit();
}



// 로그인 실패시 다시 로그인화면으로 돌아오게 되며 그때 전달된 result변수의 값이 1이면 실패. 2이면 성공 메인화면으로 이동.
$(document).ready(function(){
	if('[[${result}]]' == 1){
		alert("아이디와 비밀번호를 확인해주세요.");
	}
	
	if('[[${result}]]' == 2){
		location.href='/';
	}
});

</script>


</html>
